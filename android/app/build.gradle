plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.musicapp"
    compileSdk 34  // Para Flutter 3.29.0, se recomienda compileSdk 34

    ndkVersion "25.1.8937393"  // Puedes actualizarlo si es necesario

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.musicapp"
        minSdkVersion 24  // MÃ­nimo compatible con flutter_sound
        targetSdkVersion 34  // Usa el mismo valor que compileSdk
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}
